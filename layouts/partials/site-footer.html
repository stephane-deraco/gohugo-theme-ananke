<footer class="{{ .Site.Params.background_color_class | default "bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-between">
    <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="{{ .Site.BaseURL }}" >
      &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ end }}
      {{ if eq .Site.Params.From (now.Format "2006") }}
        {{ .Site.Params.From }}
      {{ else }}
        {{ .Site.Params.From }}-{{ now.Format "2006" }}
      {{ end }}
    </a>
    <div>
      <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href={{ "credits" | relLangURL }}>{{ i18n "credits" }}</a>
      <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href={{ "terms" | relLangURL }}>{{ i18n "terms" }}</a>
    </div>
    <div>{{ partial "social-follow.html" . }}</div>
  </div>
</footer>
